{% extends 'base.html' %}
{% block title %}{% if form.instance.id %}Editar{% else %}Nueva{% endif %} Categoría{% endblock %}
{% block content %}
<h2>{% if form.instance.id %}Editar{% else %}Nueva{% endif %} Categoría</h2>
<form method="post" class="row g-3">
    {% csrf_token %}
    {{ form.as_div }}
    <div class="col-12">
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a class="btn btn-secondary" href="{% url 'lista_categorias' %}">Cancelar</a>
    </div>
</form>
{% endblock %}
