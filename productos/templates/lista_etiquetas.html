{% extends 'base.html' %}
{% block title %}Etiquetas{% endblock %}
{% block content %}
<h2>Etiquetas</h2>
<a class="btn btn-success mb-3" href="{% url 'crear_etiqueta' %}">+ Nueva Etiqueta</a>

<table class="table table-striped">
    <thead class="table-dark">
        <tr><th>ID</th><th>Nombre</th><th>Acciones</th></tr>
    </thead>
    <tbody>
        {% for e in etiquetas %}
        <tr>
            <td>{{ e.id }}</td>
            <td>{{ e.nombre }}</td>
            <td>
                <a class="btn btn-sm btn-warning" href="{% url 'editar_etiqueta' e.id %}">Editar</a>
                <a class="btn btn-sm btn-danger" href="{% url 'eliminar_etiqueta' e.id %}">Eliminar</a>
            </td>
        </tr>
        {% empty %}
        <tr><td colspan="3" class="text-center">No hay etiquetas a√∫n.</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
