{% extends 'base.html' %}
{% block title %}Categorías{% endblock %}
{% block content %}
<h2>Categorías</h2>
<a class="btn btn-success mb-3" href="{% url 'crear_categoria' %}">+ Nueva Categoría</a>

<table class="table table-striped">
    <thead class="table-dark">
        <tr><th>ID</th><th>Nombre</th><th>Acciones</th></tr>
    </thead>
    <tbody>
        {% for c in categorias %}
        <tr>
            <td>{{ c.id }}</td>
            <td>{{ c.nombre }}</td>
            <td>
                <a class="btn btn-sm btn-warning" href="{% url 'editar_categoria' c.id %}">Editar</a>
                <a class="btn btn-sm btn-danger" href="{% url 'eliminar_categoria' c.id %}">Eliminar</a>
            </td>
        </tr>
        {% empty %}
        <tr><td colspan="3" class="text-center">No hay categorías aún.</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
