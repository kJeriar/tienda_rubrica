{% extends 'base.html' %}
{% block title %}Eliminar Producto{% endblock %}
{% block content %}
<h2>¿Eliminar "{{ producto.nombre }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a class="btn btn-secondary" href="{% url 'lista_productos' %}">Cancelar</a>
</form>
{% endblock %}
